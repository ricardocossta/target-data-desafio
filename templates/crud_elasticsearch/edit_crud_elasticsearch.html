<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar estabelecimento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" href="{{ url_for('todo_list.index') }}">Todo-List</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="{{ url_for('crud_pymongo.index') }}">Crud PyMongo</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="{{ url_for('crud_elasticsearch.index') }}">Crud ElasticSearch</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Editar Estabelecimento usando Elastic Search</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('crud_elasticsearch.edit', id=estabelecimento._id) }}">
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj"
                                   value="{{ estabelecimento._source.CNPJ }}" required>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nome" name="nome"
                                   value="{{ estabelecimento._source.NomeFantasia }}" required>
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep"
                                   value="{{ estabelecimento._source.CEP }}" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone"
                                   value="{{ estabelecimento._source.Telefone }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ estabelecimento._source.Email }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{ url_for('crud_elasticsearch.index') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
